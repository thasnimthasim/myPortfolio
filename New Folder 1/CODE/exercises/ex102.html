<html>
  <head>

  </head>
  <body>
    <div id="receipt"></div>
    <script>
    receipt = document.getElementById('receipt')
      cartArray=[
       {name:'apple',
        price: '4',
        quantity: '2',
      },{
        name: 'orange',
        price:'3',
        quantity: '3'
      }];

      function displayReceipt(cartArray){
        receipt.innerHTML ='';
        cartArray.forEach(function(item)
        {
          const receiptLine = document.createElement('div');
          receiptLine.innerText = item.name + '$' +item.price + '*' + item.quantity;
          receipt.appendChild(receiptLine);

        });
        let total=0;
        
      cartArray.forEach(function(item){
        total = total + item.price * item.quantity; 
         

      });
      const totalLine = document.createElement('div')
      totalLine.innerText='Cart total =$' + total;
      receipt.appendChild(totalLine);
    }
    displayReceipt(cartArray);
     

    </script>
  </body>
</html>
