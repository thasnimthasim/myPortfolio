<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent{
        display: grid;
        background-color: rgb(146, 234, 250);
        height: 100%;
        
        grid-template-columns: auto auto auto;
        grid-template-rows: 50px 50px 50px 50px 50px;
        
        
      }
      .child{
       background-color: blanchedalmond;
       border: 2px solid white;
       height: 50px;
       
       
      }
      .item1{
        background-color: red;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 5;
      }
    </style>

  </head>
  <body>
    <div class="parent">
      <div class="child item1">1</div>
       <div class="child item2">2</div>
       <div class="child item3">3</div>
       <div class="child item4">4</div>
       <div class="child item5">5</div>
       <div class="child item6">6</div>
       <div class="child item7">7</div>
       <div class="child item8">8</div>
       <div class="child item9">9</div>
       
    </div>

  </body>
</html>
