<!DOCTYPE html>
<html>
  <head>
<style>
  p{
    font-family: Arial;
    color: rgb(100, 100, 100);
    margin-top: 0;
    margin-bottom: 0;
  }
  .label{
    font-size: 16px;
    margin-bottom: 10px;
  }
  .text-box{
    font-size: 16px;
    width: 400px;
    border-width: 2px;
    border-style: solid;
    border-color: rgb(100,100,100);
    border-radius: 5px;
    padding-top: 7px;
    padding-bottom: 7px;
    margin-bottom: 20px;
    
  }
  
  .agree{
    background-color: rgb(10, 120, 223);
    font-size: 20px;
    padding-top: 16px;
    padding-bottom: 16px;
    width: 400px;
    border-radius: 30px;
    color: white;
    border: none;

  }
  .sentence{
    font-size: 16px;
    margin-bottom: 20px;
  }
</style>
  </head>
  <body>
    <p class="label">Email</p>
    <input class="text-box" type="text">
    <p class="sentence">By clicking Agree & Join,you agree to the Privacy Policy </p>
    <button class="agree">Agree & Join</button>
    
  </body>
</html>
