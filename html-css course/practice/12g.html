<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }

    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      object-fit: cover;
      margin-right: 15px;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }

    .info {
      width: 200px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .handle {
      color: gray;
      margin-bottom: 5px;
    }

    .category {
      color: gray;
      font-size: 14px;
    }

    .follow-but {
      background-color: rgb(10, 164, 235);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="row">
    <img class="profile-picture" src="cat.jpeg">
    <div class="info">
      <p class="name">Oliver</p>
      <p class="handle">the cat</p>
      <p class="category">popular</p>
    </div>
    <button class="follow-but">Follow</button>
  </div>


  <div class="row">
    <img class="profile-picture" src="sleepycat.jpeg">
    <div class="info">
      <p class="name">Mimi
      </p>
    <p class="handle">sleepy cat
    </p>
  <p class="category">popular</p>
    </div>
    <button class="follow-but">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="dog.jpeg">
      <div class="info">
        <p class="name">Rex
        </p>
      <p class="handle">Happy Bulldog
      </p>
    <p class="category">Popular</p>
      </div>
      <button class="follow-but">Follow</button>
      </div>


</html>
