<!DOCTYPE html>
<html>
  <head>
    <style>
      
      .card{
        box-shadow: 0 0 6px rgba(0,0,0,0.3);
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 6px;
      }
     
      .image1{
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 25px;
        vertical-align: middle;
        margin-right: 5px;
        



      }
      .sentence{
        color: grey;
        font-size: 18px;
        border: none;
        width: 300px;
        vertical-align: middle;
        margin-left: 10px;

      }
      .tweet-but{
        background-color: rgb(29, 114, 233);
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 30px;
        vertical-align: middle;
      }

    </style>
  </head>
  <body>
    <div class="card">
    <img  class="image1" src="image.jpg">
    <input class="sentence" type="=text" placeholder="what's happening">
    <button class="tweet-but">Tweet</button>
    </div>
  </body>
</html>
