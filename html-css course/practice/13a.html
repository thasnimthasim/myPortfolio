<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexbox{
        display: flex;
        flex-direction: row;
        height: 50px;
      }
      .column1{
        width: 100px;
        
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightpink;
      }
      
      .item1{
        background-color: black;
        color: white;
        
      }
      .column2{
        width: 200px;
        background-color: lightblue;
      }

    </style>
  </head>
  <body>
    <div class="flexbox">
    <div class="column1">
      <div class="item1">item1</div>
     </div>
    <div class="column2"></div>
    </div>
  </body>
</html>
