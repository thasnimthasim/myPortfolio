<!DOCTYPE html>
<html>

<head>
  <style>
    .container{

      padding-left: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      width: 400px;
      box-shadow: 0 0 5px rgba(0,0,0,0.25);
      border-radius: 4px;
      margin-top: 20px;
      margin-left: 20px;
      
    }
    .inbox-label{

.email-content{

}

}

           }

</head>

        <div class="message">Brand new movies and shows,old favourites..

      </div>

  </div>
</body>

</html>
