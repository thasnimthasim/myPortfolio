<!DOCTYPE html>
<html>
  <head>
    <style>
  body{
        height: 3000px;
      }
      .product-container{
        position: relative;
        display: inline-block;
        
      }
      .product-image{
        width: 300px;
        height: 300px;
        object-fit: cover;
        
      
      }
     
      .promotion{
        background-color: black;
        color: white;
        font-family: Arial;
        font-size: 14px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        position: absolute;
        top: 10px;
        right: 0;
      }
      .bottom-overlay
      {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 80px;
background-color:rgb(255, 255, 255,0.8);
display: flex;
justify-content: center;
align-items: center;
      }
      .add-to-cart-button{
        background-color: white;
        border-width: 1px;
        border-style: solid;
        border-color: black;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
      
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <img class="product-image" src="shirt.jpeg">
      <div class="promotion">20% OFF</div>
      <div class="bottom-overlay">
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
     
  </body>
</html>
