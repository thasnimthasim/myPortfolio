<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 3000px;
      }
      .product-container{
        position: relative;
        display: inline-block;
        
      }
      .product-image{
        width: 300px;
        height: 300px;
        object-fit: cover;
        
      
      }
     
      .promotion{
        background-color: black;
        color: white;
        font-size: 14px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        padding-right: 12px;
        position: absolute;
        top: 10px;
        right: 0;
      }
    </style>
  </head>
  <body>
   <div class="product-container">
     <img class="product-image" src="shirt.jpeg">
     <div class="promotion">20% OFF</div>
   </div>
    
  </body>
</html>
