<!DOCTYPE html>
<html>

<head>
  <style>
    .div{
      font-family: Arial;
    }
    .container{
      
      display: flex;
      flex-direction: row;
      background-color: rgb(153, 2, 153);
      color: white;
      justify-content: space-between;
      align-items: center;
      padding-left: 15px;
      padding-right: 15px;
      
    }
    .text-box{
      width: 500px;
      border-radius: 15px;
      border: none;
      margin-top: 12px;
      margin-bottom: 12px;
      height: 30px;
      padding-left: 20px;
    }
   
    .home{
      
      font-weight: bold;
    }
    button{
      background-color: rgb(153, 2, 153);
      color: white;
      font-size: 16px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
      border-style: solid;
      border-width: 1px;
      border-color: white;
      border-radius: 2px;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="home">Home</div>
   
      <input class="text-box" type="text" placeholder="Search">
  
   <button>Download</button>
  </div>
</body>

</html>
