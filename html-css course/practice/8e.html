<!DOCTYPE html>
<html>
  <head>
    <style>
      p{
        margin-top: 0;
        margin-bottom: 0;
        font-family: Arial;
      }
      .ride{
        font-size: 40px;
        
      }
      input{
        width: 400px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: rgb(237, 235, 235);
        display: block;
        font-size: 16px;
        border: none;
        margin-top: 10px;
        margin-bottom: 5px;
      
      }
      .destination-textbox{
        margin-bottom: 35px;
      }
      .request{

         padding-left: 25px;
        padding-right: 25px;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: rgb(237, 235, 235);
        border: none;
        margin-right: 20px;
        background-color: black;
        color: white;
      }
      .shedule{
        font-size: 16px;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: rgb(237, 235, 235);
        border: none;
      
      }
    </style>

  </head>
  <body>
    <p class="ride">Request a ride now</p>
    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="destination-textbox" type="text" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="shedule">Shedule for later</button>
  </body>
</html>
