<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 3000px;
      }
      .header{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 50px;
        padding-right: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .left-section{
        display: flex;
        align-items: center;
      }
.profile-picture{
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 20px;
  margin-right: 10px;
  
}
.name{
  font-weight: bold;
  font-family:Arial;
}
.Add{
  background-color: rgb(100, 154, 236);
  color: white;
  font-weight: bold;
  border: none;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 12px;
  padding-right: 12px;
  margin-right: 3px;
}
.message{
  font-weight: bold;
  background-color: rgb(230,230,230);
  border: none;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 12px;
  padding-right: 12px;
}
    </style>
    </head>

    <body>
      
        <div class="header">
          <div class="left-section">
          <img class="profile-picture" src="cat.jpeg">
          <div class="name">Oliver Cat</div>
          </div>
          <div class="right-section">
          <button class="Add">Add Friend</button>
          <button class="message">Message</button>
        </div>
      </div>
    </body>
  
</html>
